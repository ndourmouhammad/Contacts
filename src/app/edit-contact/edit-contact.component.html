<div class="container my-5">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center mb-4">Modifier Contact</h2>
      <form (ngSubmit)="saveContact()">
        <div class="row mb-3">
          <div class="col-md-6 form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" class="form-control" [(ngModel)]="contact!.nom" name="nom" required>
          </div>
          <div class="col-md-6 form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" class="form-control" [(ngModel)]="contact!.prenom" name="prenom" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="contact!.email" name="email" required>
          </div>
          <div class="col-md-6 form-group">
            <label for="telephone">Téléphone:</label>
            <input type="text" id="telephone" class="form-control" [(ngModel)]="contact!.telephone" name="telephone" required>
          </div>
        </div>
        <div class="row mb-3">
          
          <div class="form-group">
            <label for="image">Image:</label>
            <input type="text" id="image" class="form-control" [(ngModel)]="contact!.image" name="image">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" class="form-control" [(ngModel)]="contact!.description" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Sauvegarder</button>
      </form>
    </div>
  </div>
