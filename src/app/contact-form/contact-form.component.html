<div class="contact-form">
  <h2>Ajouter un Contact</h2>
  <form (ngSubmit)="saveContact()" #contactForm="ngForm">
    <div>
      <label for="nom">Nom:</label>
      <input type="text" id="nom" [(ngModel)]="contact.nom" name="nom" required>
    </div>
    <div>
      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" [(ngModel)]="contact.prenom" name="prenom" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
    </div>
    <div>
      <label for="telephone">Téléphone:</label>
      <input type="text" id="telephone" [(ngModel)]="contact.telephone" name="telephone" required>
    </div>
    <div>
      <label for="etat">État:</label>
      <input type="text" id="etat" [(ngModel)]="contact.etat" name="etat" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="contact.description" name="description"></textarea>
    </div>
    <button type="submit" [disabled]="!contactForm.form.valid">Sauvegarder</button>
  </form>
</div>
