<div class="container my-5">
  <div class="card p-4 shadow-sm contact-form">
    <h2 class="text-center mb-4">Ajouter un Contact</h2>
    <form (ngSubmit)="saveContact()" #contactForm="ngForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nom" class="form-label">Nom:</label>
          <input type="text" id="nom" [(ngModel)]="contact.nom" name="nom" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="prenom" class="form-label">Prénom:</label>
          <input type="text" id="prenom" [(ngModel)]="contact.prenom" name="prenom" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" [(ngModel)]="contact.email" name="email" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="telephone" class="form-label">Téléphone:</label>
          <input type="text" id="telephone" [(ngModel)]="contact.telephone" name="telephone" class="form-control" required>
        </div>
      </div>
      <div class="row">
        
        <div class="col-md-12 mb-3">
          <label for="image" class="form-label">Image:</label>
          <input type="text" id="image" name="image" [(ngModel)]="contact.image" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea id="description" [(ngModel)]="contact.description" name="description" class="form-control"></textarea>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Sauvegarder</button>
      </div>
    </form>
  </div>
</div>
